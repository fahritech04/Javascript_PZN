<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
  // getter dan setter pada javascript

  const person = {
   namaDepan: "Muhammad Raihan",
   namaBelakang: "Fahrifi",
   get nama() {
    return `Halo namaku adalah, ${this.namaDepan} ${this.namaBelakang}`;
   },
   set nama(val){
    const array = val.split(" ");
    this.namaDepan = array[0];
    this.namaBelakang = array[1];
   }
  }

  person.nama = "Raihan Fahlevi",
  document.writeln(person.namaDepan);
  document.writeln(person.namaBelakang);

 </script>
</body>
</html>
