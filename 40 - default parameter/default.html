<!DOCTYPE html>

 <title>Default parameter pada javascript</title>
</head>
<body>
 <script>
  function register(nama, gender = "UNKNOWN"){
   document.writeln(nama);
   document.writeln(gender);
  }

  register("Muhammad Raihan Fahrifi", "Laki-laki");
 </script>
</body>
