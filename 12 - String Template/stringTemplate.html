<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>String template pada Javascript</title>
</head>
<body>
 <script>
  let nama = "Muhammad Raihan Fahrifi";
  let template = `Nama : ${nama} <br>`;

  document.writeln(template);

  let nilai = 80;

  document.writeln(`Nama : ${nama}, Nilai : ${nilai}`);

 </script>
</body>
</html>
