<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
  // Anonymouse function adalah function yang tidak ada namanya
  // nama function nya diletakkan / dipanggil di variabel
  let panggil = function(nama){
   document.writeln(`Halo ${nama}`);
  }


  panggil("Muhammad Raihan Fahrifi");
 </script>
</body>
</html>
