  // function generator kompleks
   function* ganjil(value){
    for(let i = 1; i <= value; i++){
     if(i % 2 === 1){
      yield i;
     }
    }
   }

   let angkaGanjil = ganjil(100);
   for(let bilangan of angkaGanjil){
    document.writeln(`<p>Angka ganjil ${bilangan}</p>`);
   }
