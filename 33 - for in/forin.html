<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
  let person = {
   namaDepan : "Muhammad",
   namaTengah : "Raihan",
   namaBelakang : "Fahrifi"
  };

  for(let property in person){
   document.writeln(`<p>${property} : ${person[property]}</p>`);
  }

  // for in di array
  let nama = ["fahri", "udin", "levi", "mamang"];

  for(let index in nama){
   document.writeln(`<p>Index ${index} : ${nama[index]}</p>`);
  }
 </script>
</body>
</html>
