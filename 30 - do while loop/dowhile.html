<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Testing do while looping pada javascripts</title>
</head>
<body>
 <script>
  let hitung = 1;

  do {
   document.writeln(`Perulangan ke ${hitung} <br>`);
   hitung++
  }
  while(hitung < 10);

  // perbedaan antara while loop dengan do while loop
  // perbedaan nya adalah kalau while, pengecekan kondisi nya ada di awal
  // sedangkan do while loop. pengecekan kondisinya ada di akhir

  
 </script>
</body>
</html>
