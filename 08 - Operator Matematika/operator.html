<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Operator Matematika pada Javascript</title>
</head>
<body>
 <script>
  let result = 1 + 2;
  document.writeln("<p>1 + 2 = " + result + "</p>");
  let originaResult = result;

  result = result - 1;
  document.writeln("<p>" + originaResult + " - 1 = " + result + "</p>");
  // originaResult = result;

  result = result * 8;
  document.writeln("<p>" + originaResult + " * 8 = " + result + "</p>");
  // originaResult = result;

  // let angka = 5;
  document.writeln(5++);

 </script>
</body>
</html>
