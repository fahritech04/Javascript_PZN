<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>typeof</title>
</head>
<body>
 <script>
  let data = true;

  if(typeof data == "number"){
   alert("ini number");
  } else if(typeof data == "string"){
   alert("Ini string");
  } else if(typeof data == "boolean"){
   alert("ini boolean");
  }
 </script>
</body>
</html>
