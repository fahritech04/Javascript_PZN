<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
  // Arrow function pada javascript

  // Anonymouse function pada javascript
  const mobil = {
   jenis: "Avanza",
   merk: function(jenis){
    document.writeln(`ini adalah mobil ${jenis}`);
   }
  }

  mobil.merk("civic");

  // Arrow function pada javascript
  const person = {
   nama: "Fahrifi",
   sayHello: (nama) => {
    document.writeln(`Halo, ${nama}`);
   }
  }

  person.sayHello("udin");

 </script>
</body>
</html>
