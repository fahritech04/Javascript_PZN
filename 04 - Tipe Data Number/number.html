<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Number pada javascript</title>
</head>
<body>
 <script>
  // Pada javascript hanya ada satu type data number, yaitu ya number. penulisannya langsung saja
  document.writeln("Ini bilangan biasa = ", 100, "<br>");
  document.writeln("Ini bilangan desimal/koma = ", 100.91, "<br>");

  let heksadesimal = 0x8490;
  let binary = 0b01110010;
  let oktal = 0o26;
  document.writeln("Ini bilangan heksadesimal = ", heksadesimal, "<br>");
  document.writeln("Ini bilangan binary = ", binary, "<br>");
  document.writeln("Ini bilangan oktal = ", oktal, "<br>");
 </script>
</body>
</html>
